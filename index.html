<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="head">Calculator</h1>
    <div class="main">
        <div class="display"></div>
        <div class="keys">
            <div class="row">
                <div class="col operator all-clear">AC</div>
                <div class="col operator delete">DELETE</div>
                <div class="col key operator">/</div>
            </div> 
            <div class="row"> 
                <div class="col key">7</div>
                <div class="col key">8</div>
                <div class="col key">9</div>
                <div class="col key operator">*</div>
            </div> 
            <div class="row"> 
                <div class="col key">4</div>
                <div class="col key">5</div>
                <div class="col key">6</div>
                <div class="col key operator">-</div>
            </div> 
            <div class="row"> 
                <div class="col key">1</div>
                <div class="col key">2</div>
                <div class="col key">3</div>
                <div class="col key operator">+</div>
            </div> 
            <div class="row"> 
                <div class="col key">%</div>
                <div class="col key">0</div>
                <div class="col key">.</div>
                <div class="col  equal-to">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
